<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="sidenav">
		<div id="logo-box">
			<img src="../resources/rev-logo.png" alt="Revature">
		</div>
		<div>
			<h5 id="welcomeUser" class="my-5" style="text-align: center;"></h5>
		</div>
		<div class="top-nav sidenav-box">
			<a href="./home.html">Home</a>
		</div>
		<div class="sidenav-box">
			<a href="./profile.html">Profile</a>
		</div>
		<div class="sidenav-box">
			<a href="./logout.do">Logout</a>
		</div>
	</div>
	
	<div class="container" style="margin-left: 250px;margin-top: 50px">
		<div>
			<div class="row">
				<div class="col">
				<h5 for="userId">User Id</h5> <input type="number"
					class="form-control" id="userId" readonly="true">
				</div>
				<div class="col">
					<h5 for="role">Role</h5> <input type="text"
					class="form-control" id="role" readonly="true">
				</div>
			</div>
			<div class="row" style="margin-top: 50px;">
				<div class="col">
				<h5 for="email">Email</h5> <input type="text"
					class="form-control" id="email" readonly="true">
				</div>
				<div class="col">
				<h5 for="username">Username</h5> <input type="text"
					class="form-control" id="username" readonly="true">
				</div>
			</div>
			<div class="row" style="margin-top: 50px;">
				<div class="col">
				<h5 for="firstName">First Name</h5> <input type="text"
					class="form-control" id="firstName" readonly="true">
				</div>
				<div class="col">
					<h5 for="lastName">Last Name</h5> <input type="text"
					class="form-control" id="lastName" readonly="true">
				</div>
			</div>
		</div>
		
		<div>
			<button type="button" class="btn btn-secondary"  data-toggle="modal"
			data-target="#editDetails" style="margin-top: 50px;">Edit</button>
		</div>
	</div>

	<div class="modal fade" id="editDetails" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4>Edit</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form id="myForm" method="post" action="./updateProfile.do">
						<div class="form-group">
							<label> <span>Email</span> </label><input type="text"
								class="form-control" id="editEmail" name="editEmail" onkeyup="verifyEmail()" required>
						</div>
						<div class="form-group row">
							<div class="col"> 
								<span>Password</span> 
								<input type="password" class="form-control" id="password1" name="password1" onkeyup="verifyPassword()">
							</div> 
							<div class="col"> 
								<span>Confirm Password</span> 
								<input type="password" class="form-control" id="password2" name="password2" onkeyup="verifyPassword()">
							</div>
						</div>
						<div class="form-group row">
							<div class="col"> 
								<span>First Name</span> 
								<input type="text" class="form-control" id="editFirst" name="editFirst" onkeyup="verifyFirstName()" required>
							</div> 
							<div class="col"> 
								<span>Last Name</span> 
								<input type="text" class="form-control" id="editLast" name="editLast" onkeyup="verifyLastName()" required>
							</div>
						</div>
						<input id="submitBtn" type="submit" class="btn btn-primary" onclick="" value="Submit" disabled>
						<button id="" type="submit" class="btn btn-primary" data-dismiss="modal">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/profile.js"></script>
</body>
</html>
